<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #222;
      }

      h1 {
        font-size: 3rem;
        color: #1b5e20;
        margin-bottom: 30px;
        text-shadow: 2px 2px 6px rgba(0, 255, 150, 0.3);
      }

      details {
        width: 600px;
        padding: 20px; /* ‚úÖ Adds gap from border */
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border: 2px solid transparent;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 255, 150, 0.2);
        transition: all 0.5s ease;
        overflow: hidden;
        position: relative;
      }

      details::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        z-index: -1;
        background: linear-gradient(45deg, #00e676, #1de9b6, #00bfa5);
        border-radius: 22px;
        filter: blur(10px);
        opacity: 0.6;
      }

      details:hover {
        transform: scale(1.015);
        box-shadow: 0 0 40px rgba(0, 255, 150, 0.4);
      }

      summary {
        padding: 25px;
        font-size: 1.6rem;
        font-weight: bold;
        color: #004d40;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: color 0.3s ease;
      }

      summary::before {
        content: "ü§î";
        font-size: 1.4rem;
      }

      details[open] summary::before {
        content: "üí°";
      }

      details > *:not(summary) {
        padding: 20px; /* gap from border */
        font-size: 1.3rem;
        line-height: 1.8;
        color: #333;
        animation: slideDown 0.4s ease-in-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>Jam</h1>
    <details>
      <summary>Hi Jam</summary>
      Jam is a cool, calm, and cheerful doggo who brings joy to everyone around
      him. He loves long walks in nature, playing fetch in big open fields, and
      snuggling up in cozy blankets after a fun day.
      <br /><br />
      He‚Äôs loyal, kind-hearted, and always excited to meet new friends. üêæ
    </details>
  </body>
</html>
